<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Bar Charts Canvas</title>
</head>
<body>
<div id="myPlot" style="width:700%; max-width:700px"></div><br><br>
<div id="myPlot1" style="width:100%; max-width:700px"></div>





<script>
    const xArray = ["Italy", "France", "Spain", "USA", "Argentina"];
    const yArray = [55, 49, 44, 24, 15];
    const layout = {title:"World Wide Wine Production"};
    const data = [{ labels:xArray, values:yArray, type:"pie" }];
    Plotly.newPlot("myPlot", data, layout);
</script>
<script>
    let exp = "Math.sin(x)";
    
    // Generate values
    const xValues = [];
    const yValues = [];
    for (let x = 0; x <= 10; x += 0.1) 
    {
      xValues.push(x);
      yValues.push(eval(exp));
    }
    
    // Display using Plotly
    const data1 = [{ x:xValues, y:yValues, mode:"lines" }];
    const layout1 = { title: "y = " + exp };
    Plotly.newPlot("myPlot1", data1, layout1);
</script>
    




</body>
</html>
